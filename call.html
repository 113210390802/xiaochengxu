<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    var obj = { 
        name : 'jack',
        sayHi : function(){
            console.log('我的名字是' + this.name )
        }

    }
    var obj1 ={
        name: 'rose'
    }
    
    obj.sayHi.call(obj1);
    obj.sayHi.apply(obj1)
    
    </script>
</body>
</html>
