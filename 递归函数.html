    var obj ={
        1 : 1,
        2 : 1 ,
    };

    function fun(n){
        if(obj[n]){
            return obj[n]
        }else{
            obj[n] = fun(n-1)+fun(n-2);
            return obj[n]
        }
    };
   console.log(fun(999)) ;
    
   console.log(fun(3)) ;
